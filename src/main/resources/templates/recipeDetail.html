<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>recipeDetail.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="main">


    <h1><span th:text="${recipe.recipeTitle}"></span></h1>

    <p class="card-text">
    <p class="small">Created by <a th:href="@{/user/details/{username}(username = ${recipe.recipeCreator.username})}" th:text="${recipe.recipeCreator.username}"></a></p>

    <div class="container">

    <div class="sidenav">
        <a href="#ingredients">Ingredients</a>
        <a href="#instructions">Instructions</a>

    </div>
    <div class="col-4 mt-0">
        <img class="img-fluid rounded overflow-hidden shadow-lg" th:src="*{recipe.imageUrl}" th:alt="|Cover for *{recipeTitle}|">
    </div>
    <h2>DESCRIPTION</h2>
    <pre th:text="${recipe.recipeDescription}"></pre>

    <h2 id="ingredients">INGREDIENTS</h2>
    <pre th:text="${recipe.ingredients}"></pre>

    <h2 id="instructions">INSTRUCTIONS</h2>
    <pre th:text="${recipe.instructions}"></pre>

    <a th:href="@{/recipe/edit/{recipeId}(recipeId = ${recipe.recipeId})}" class="btn btn-custom px-4 fw-bold" type="button" sec:authorize="hasRole('ROLE_USER') or hasRole('ROLE_ADMIN')">Edit Recipe</a>

    <a th:href="@{/recipe/delete/{recipeId}(recipeId = ${recipe.recipeId})}" class="btn btn-custom px-4 fw-bold" type="button" sec:authorize="hasRole('ROLE_ADMIN')">Delete Recipe</a>

</div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>


</body>
</html>
