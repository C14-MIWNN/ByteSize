<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Create a new recipe</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="main">

    <h1>Create a new recipe</h1>

    <div class="container">

    <form class="row g-3" th:action="@{/recipe/new}" method="post" th:object="${formRecipe}">
        <input type="hidden" th:field="*{recipeId}">
        <div class="row g-3 align-items-center">
            <div class="col-3">
                <label for="recipeTitle" class="col-form-label">Title</label>
            </div>
            <div class="col-6">
                <input type="text" id="recipeTitle" class="form-control" aria-describedby="recipeTitleInline" th:field="*{recipeTitle}">
            </div>
            <div class="col-6">
                <span id="recipeTitleInline" class="form-text"></span>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-3">
                <label for="recipeDescription" class="col-form-label">Description</label>
            </div>
            <div class="col-6">
                <textarea id="recipeDescription" class="form-control" aria-describedby="recipeDescriptionHelpInline" th:field="*{recipeDescription}" rows="3"></textarea>
            </div>
            <div class="col-6">
                <span id="recipeDescriptionHelpInline" class="form-text" th:if="${#fields.hasErrors('recipeDescription')}" th:errors="*{recipeDescription}"></span>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-3">
                <label for="ingredients" class="col-form-label">Ingredients</label>
            </div>
            <div class="col-6">
                <textarea id="ingredients" class="form-control" aria-describedby="ingredientsHelpInline" th:field="*{ingredients}" rows="3"></textarea>
            </div>
            <div class="col-6">
                <span id="ingredientsHelpInline" class="form-text" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"></span>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-3">
                <label for="imageUrl" class="col-form-label">Image URL</label>
            </div>
            <div class="col-6">
                <input type="url" id="imageUrl" class="form-control" aria-describedby="imageUrlHelpInline" th:field="*{imageUrl}">
            </div>
            <div class="col-6">
                <span id="imageUrlHelpInline" class="form-text" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}">
                </span>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-custom px-4 col-4 fw-bold">Save</button>
        </div>
    </form>
</div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
