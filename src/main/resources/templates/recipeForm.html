<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>recipeForm.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="main">
<div class="container">

    <h1>Create new recipe</h1>

    <form class="row g-3" th:action="@{/recipe/new}" method="post" th:object="${formRecipe}">
        <input type="hidden" th:field="*{recipeTitle}">
        <div class="row g-3 align-items-center">
            <div class="col-1">
                <label for="recipeTitle" class="col-form-label">Title</label>
            </div>
            <div class="col-5">
                <input type="text" id="recipeTitle" class="form-control" aria-describedby="recipeTitleInline" th:field="*{recipeTitle}">
            </div>
            <div class="col-6">
                <span id="recipeTitleInline" class="form-text"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Save Recipe</button>
    </form>



</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</div>

</body>
</html>
